<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/tailwindcss/lib/css/preflight.css">
  <link rel="stylesheet" href="./my-ui/css-resolved/base/index.css">
  <link rel="stylesheet" href="./my-ui/css-resolved/components/button/base.css">
  <link rel="stylesheet" href="./my-ui/css-resolved/components/button/styled.css">
  <link rel="stylesheet" href="./my-ui/css-resolved/components/button/utils.css">
  <style>
    :root {
      --tw-bg-opacity: 1;
      background-color: rgba(var(--ice-base-100) / var(--tw-bg-opacity));
      --tw-text-opacity: 1;
      color: rgba(var(--ice-base-content) / var(--tw-text-opacity));
    }
  </style>
</head>

<body>
  <!-- ["light", "dark", "cupcake", "nord", "dracula", "dim"] -->
  <button class="btn" onclick="toggleTheme('light')">light</button>
  <button class="btn" onclick="toggleTheme('dark')">dark</button>
  <button class="btn" onclick="toggleTheme('cupcake')">cupcake</button>
  <button class="btn" onclick="toggleTheme('nord')">nord</button>
  <button class="btn" onclick="toggleTheme('dracula')">dracula</button>
  <button class="btn" onclick="toggleTheme('dim')">dim</button>
  <div>
    <h2>Button</h2>
    <button class="btn">Button</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-error">Error</button>
    <button class="btn btn-neutral">Neutral</button>

    <button class="btn btn-outline btn-primary">Info</button>
    <button class="btn btn-outline btn-success">Success</button>
    <button class="btn btn-outline btn-warning">Warning</button>
    <button class="btn btn-outline btn-error">Error</button>
    <button class="btn btn-outline btn-neutral">Neutral</button>

    <button class="btn btn-lg">Large</button>
    <button class="btn btn-md">Normal</button>
    <button class="btn btn-sm">Small</button>
    <button class="btn btn-xs">Tiny</button>
  </div>
  <script>
    function toggleTheme(mode) {
      const html = document.documentElement
      console.log()
      if (!html.getAttribute('data-mode')) {
        html.setAttribute('data-mode', mode)
      } else {
        html.removeAttribute('data-mode')
      }
    }

  </script>
</body>

</html>
