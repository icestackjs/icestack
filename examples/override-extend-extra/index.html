<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/tailwindcss/lib/css/preflight.css">
  <link rel="stylesheet" href="./my-ui/css-resolved/base/index.css">
  <link rel="stylesheet" href="./my-ui/css-resolved/components/button/base.css">
  <link rel="stylesheet" href="./my-ui/css-resolved/components/button/styled.css">
  <link rel="stylesheet" href="./my-ui/css-resolved/components/button/utils.css">
</head>

<body>
  <div>
    <h2>Button</h2>
    <h3>Default</h3>
    <button class="btn">Button</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-error">Error</button>
    <button class="btn btn-neutral">Neutral</button>
    <button class="btn btn-primary">Primary</button>
    <h3>Outline</h3>
    <button class="btn btn-outline">Outline</button>
    <button class="btn btn-outline btn-success">Success</button>
    <button class="btn btn-outline btn-warning">Warning</button>
    <button class="btn btn-outline btn-error">Error</button>
    <h3>Sizes</h3>
    <button class="btn btn-lg">Large</button>
    <button class="btn btn-md">Normal</button>
    <button class="btn btn-sm">Small</button>
    <button class="btn btn-xs">Tiny</button>
  </div>

</body>

</html>
