<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/tailwindcss/lib/css/preflight.css" />
    <link rel="stylesheet" href="./my-ui/css-resolved/base/index.css" />
    <link rel="stylesheet" href="./my-ui/css-resolved/components/button/base.css" />
    <link rel="stylesheet" href="./my-ui/css-resolved/components/button/styled.css" />
    <link rel="stylesheet" href="./my-ui/css-resolved/components/button/utils.css" />
    <style>
      [data-mode='dark'] {
        background-color: #141414;

        & h2,
        h3 {
          color: #fff;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <button class="btn btn-primary" onclick="toggleTheme()">Toggle Theme</button>
      <h2>Button</h2>
      <h3>Default Types/Sizes</h3>
      <button class="btn">Button</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-error">Error</button>
      <button class="btn btn-neutral">Neutral</button>

      <button class="btn btn-outline btn-primary">Primary</button>
      <button class="btn btn-outline btn-success">Success</button>
      <button class="btn btn-outline btn-warning">Warning</button>
      <button class="btn btn-outline btn-error">Error</button>
      <button class="btn btn-outline btn-neutral">Neutral</button>
    </div>
    <div>
      <h3>new type "secondary"</h3>
      <button class="btn btn-secondary">secondary</button>
      <button class="btn btn-outline btn-secondary">secondary</button>
    </div>
    <script>
      function toggleTheme() {
        const html = document.documentElement
        console.log()
        if (!html.getAttribute('data-mode')) {
          html.setAttribute('data-mode', 'dark')
        } else {
          html.removeAttribute('data-mode')
        }
      }
    </script>
  </body>
</html>
